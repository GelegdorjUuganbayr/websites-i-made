<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="surve-form-styles.css">
  <meta name="viewport" width="width=device-width, initial-scale=1.0"
</head>
<body>
  <main>
  <h1 id="title">Customer Feedback Survey</h1>
  <p id="description">We value your feedback! Please take a moment to fill out this short survey.</p>
  <form id="survey-form">
    <label for="name" id="name-label">Full Name:</label>
    <input id="name" type="text" placeholder="John Doe" required>

    <label for="email" id="email-label">Email Address:</label>
    <input id="email" type="email" placeholder="john.doe@example.com" required>

    <label for="number" id="number-label">Rate your experience (1-10):</label>
    <input id="number" type="number" placeholder="1..10" min="1" max="10" required>

    <label for="dropdown">How satisfied are you with our service?</label>
    <select id="dropdown" required>
      <option value="">Select an option</option>
      <option>Very Satisfied</option>
      <option>Satisfied</option>
      <option>Neutral</option>
      <option>Dissatisfied</option>
      <option>Very Dissatisfied</option>
    </select> 

    <label>Would you recommend our service to others?</label>
    <input type="radio" name="radio-buttons" value="yes"> Yes
    <input type="radio" name="radio-buttons" value="no"> No

    <label for="checkbox1">Would you like to receive updates about our services?</label>
    <input id="checkbox1" type="checkbox" value="updates">

    <label for="checkbox2">Do you agree to our terms and conditions?</label>
    <input id="checkbox2" type="checkbox" value="terms">

    <label for="comments">Additional comments or suggestions:</label>
    <textarea id="comments" placeholder="Your thoughts..." rows="4" cols="50"></textarea>

    <input type="submit" id="submit" value="Submit Feedback">
  </form>
  </main>
</body>
</html>
