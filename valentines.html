
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      width: 100%;
    }

    .page {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .no1 {
      background: linear-gradient(135deg, #ff7eb9, #ff758c); /* Soft pink to coral gradient */
    }

    .no3 {
      background: linear-gradient(135deg, #ff758c, #ff7eb9); /* Coral to soft pink gradient */
    }

    .photo-album {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
    }
    .photo-album {
  width: 100%
  height: 100vh;
  background-image: url('https://raw.githubusercontent.com/GelegdorjUuganbayr/websites-i-made/refs/heads/main/roses.jpg'); /* Replace with your image URL */
  background-size: cover; /* Ensures the image covers the entire div */
  background-position: center; /* Centers the background image */
  background-repeat: no-repeat; /* Prevents the image from repeating */
}

    .photo-album img {
      max-width: 28%;
      height: auto;
    }
 .photo-album img {
  border: 2vh solid white; /* White border like an instant photo frame */
  border-bottom: 6vh solid white; /* Larger bottom border to mimic instant photo style */
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow to make it pop */
  margin: 15px; /* Some space between images */
}


    .love-message {
      font-size: 24px;
      line-height: 1.6;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      font-family: 'Pacifico', cursive;
      color: #4a2c2a;
    }

    h1 {
      font-size: 54px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      font-family: 'Dancing Script', cursive;
      margin: 0;
    }

    p {
      margin: 10px 0;
      font-family: 'Pacifico', cursive;
      font-size: 28px;
      color: white;
    }

    #img1 {
      transform: rotate(5deg); /* Rotate img1 by 5 degrees */
    }

    #img2 {
      transform: rotate(-3deg); /* Rotate img2 by -3 degrees */
    }

    #img3 {
      transform: rotate(7deg); /* Rotate img3 by 7 degrees */
    }
  </style>
</head>
<body>
  <!-- First Page -->
  <div class="page no1">
    <h1>Хайрт Оюунжаргалдаа валентины өдрийн баярын мэнд хүргэе</h1>
    <p>Динэг бүгсээс нь</p>
  </div>

  <!-- Second Page - Photo Album -->
    <div class="photo-album">
      <img id="img1" src="https://raw.githubusercontent.com/GelegdorjUuganbayr/websites-i-made/refs/heads/main/image2.jpeg" alt="Our Memory 1">
      <img id="img2" src="https://raw.githubusercontent.com/GelegdorjUuganbayr/websites-i-made/refs/heads/main/image1.jpg" alt="Our Memory 2">
      <img id="img3" src="https://raw.githubusercontent.com/GelegdorjUuganbayr/websites-i-made/refs/heads/main/image3.jpg" alt="Our Memory 3">
    </div>

  <!-- Third Page - Love Message in Mongolian -->
  <div class="page no3">
    <div class="love-message">

      <p>Удахгүй ээж болох гэж байгаа  чамдаа гэгээн валентины өдрийн баярын мэнд хүргэе. Үргэлж хамтдаа байж аз жаргалтай дурсамжуудыг бүтээцгээе.</p>
      <p>Г.Ууганбаяр</p>
    </div>
  </div>
</body>
</html>
