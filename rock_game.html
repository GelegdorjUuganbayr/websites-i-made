<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors (Buggy Version)</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f7fb;
    text-align: center;
    padding: 30px;
  }

  h1 {
    color: #1b3c78;
    margin-bottom: 20px;
  }

  .btns {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 25px 0;
  }

  button {
    padding: 14px 20px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    background: #dbe7ff;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #bdd0ff;
  }

  #resultBox {
    margin-top: 25px;
    padding: 15px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 10px #b9c6d8;
    font-size: 20px;
  }
</style>
</head>

<body>

<h1>Rock ‚Ä¢ Paper ‚Ä¢ Scissors (Buggy)</h1>

<h3>–¢–æ–≥–ª—É—É–ª–∞—Ö—ã–Ω —Ç—É–ª–¥ –Ω—ç–≥–∏–π–≥ –Ω—å —Å–æ–Ω–≥–æ!</h3>

<div class="btns">
  <button onclick="play('rock')">‚úä Rock</button>
  <button onclick="play('paper')">‚úã Paper</button>
  <button onclick="play('scissors')">‚úå Scissors</button>
</div>

<div id="resultBox">
  –≠–Ω–¥ “Ø—Ä –¥“Ø–Ω –≥–∞—Ä–Ω–∞.
</div>

<script>
let gamesPlayed = 0;   // –Ω—É—É–≥–¥–º–∞–ª state bug-–¥ –∞—à–∏–≥–ª–∞–Ω–∞
let forceRock = false; // invalid ‚Üí always rock bug

function play(playerChoice) {
  gamesPlayed++;

  // ‚ùå BUG 1: —Ç–æ–º “Ø—Å–≥—ç—ç—Ä ”©–≥—Å”©–Ω ROCK, PAPER, SCISSORS ‚Üí invalid
  if (playerChoice === playerChoice.toUpperCase()) {
    document.getElementById("resultBox").innerHTML =
      "Invalid input (uppercase not allowed)";
    return;
  }

  // ‚ùå BUG 3: "r", "p", "s" –≥—ç—Ö single letter ‚Üí invalid
  if (playerChoice.length === 1) {
    document.getElementById("resultBox").innerHTML =
      "Invalid input (too short)";
    return;
  }

  // –ö–æ–º–ø—å—é—Ç–µ—Ä–∏–π–Ω —Å–æ–Ω–≥–æ–ª—Ç (–∞–ª–¥–∞–∞—Ç–∞–π)
  const choices = ["rock", "paper", "scissors"];
  let computerChoice;

  // ‚ùå BUG 4: invalid input —Ö–∏–π—Å–Ω–∏–π –¥–∞—Ä–∞–∞ computer “Ø—Ä–≥—ç–ª–∂ "rock"
  if (forceRock === true) {
    computerChoice = "rock";
  } else {
    computerChoice = choices[Math.floor(Math.random() * 3)];
  }

  // –•—ç—Ä–≤—ç—ç ”©–º–Ω”©—Ö —Ç–æ–≥–ª–æ–ª—Ç invalid –±–∞–π—Å–∞–Ω –±–æ–ª
  forceRock = false;

  // "bananas" ‚Üí invalid + state bug activate
  if (playerChoice === "bananas") {
    forceRock = true;
    document.getElementById("resultBox").innerHTML =
      "Invalid input (unknown word)";
    return;
  }

  // ‚ùå BUG 5: 7‚Äì10 –¥–∞—Ö—å —Ç–æ–≥–ª–æ–ª—Ç–æ–¥ Computer “Ø—Ä–≥—ç–ª–∂ —è–ª–¥–∞–≥
  if (gamesPlayed >= 7 && gamesPlayed <= 10) {
    document.getElementById("resultBox").innerHTML = `
      <b>–¢–∞–Ω—ã —Å–æ–Ω–≥–æ–ª—Ç:</b> ${playerChoice}<br>
      <b>–ö–æ–º–ø—å—é—Ç–µ—Ä:</b> ${computerChoice}<br><br>
      <b style="font-size:22px">–ö–æ–º–ø—å—é—Ç–µ—Ä —è–ª–ª–∞–∞! üíª (forced)</b>
    `;
    return;
  }

  // ‚ùå BUG 2: paper vs scissors “Ø–µ–¥ –±—É—Ä—É—É —è–ª–∞–≥—á –≥–∞—Ä–¥–∞–≥
  if (playerChoice === "paper" && computerChoice === "scissors") {
    document.getElementById("resultBox").innerHTML = `
      <b>–¢–∞–Ω—ã —Å–æ–Ω–≥–æ–ª—Ç:</b> paper<br>
      <b>–ö–æ–º–ø—å—é—Ç–µ—Ä:</b> scissors<br><br>
      <b style="font-size:22px">–¢–∞ —è–ª–ª–∞–∞! üéâ (BUG)</b>
    `;
    return;
  }

  // –ó”©–≤ –ª–æ–≥–∏–∫ (–±—É—Å–∞–¥ —Ç–æ—Ö–∏–æ–ª–¥–æ–ª–¥)
  let result = "";

  if (playerChoice === computerChoice) {
    result = "–¢—ç–Ω—Ü–ª—ç—ç!";
  } 
  else if (
    (playerChoice === "rock"     && computerChoice === "scissors") ||
    (playerChoice === "paper"    && computerChoice === "rock") ||
    (playerChoice === "scissors" && computerChoice === "paper")
  ) {
    result = "–¢–∞ —è–ª–ª–∞–∞! üéâ";
  } 
  else {
    result = "–ö–æ–º–ø—å—é—Ç–µ—Ä —è–ª–ª–∞–∞! üíª";
  }

  document.getElementById("resultBox").innerHTML = `
    <b>–¢–∞–Ω—ã —Å–æ–Ω–≥–æ–ª—Ç:</b> ${playerChoice}<br>
    <b>–ö–æ–º–ø—å—é—Ç–µ—Ä:</b> ${computerChoice}<br><br>
    <b style="font-size:22px">${result}</b>
  `;
}
</script>

</body>
</html>
