<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors ‚Äî Prompt Version</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef3ff;
    padding: 30px;
    text-align: center;
  }

  h1 {
    color: #143d77;
    margin-bottom: 20px;
  }

  .frame {
    background: white;
    width: 360px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 0 18px rgba(0,0,0,0.2);
  }

  #countdown {
    font-size: 60px;
    font-weight: bold;
    margin: 20px 0;
    color: #143d77;
    min-height: 80px;
  }

  .choices {
    display: flex;
    justify-content: space-around;
    margin-top: 25px;
    font-size: 32px;
  }

  .result {
    font-size: 26px;
    font-weight: bold;
    margin-top: 25px;
  }

  button {
    padding: 14px 20px;
    border: none;
    border-radius: 10px;
    background: #dce7ff;
    cursor: pointer;
    font-size: 18px;
  }
</style>
</head>

<body>

<h1>Rock ‚Ä¢ Paper ‚Ä¢ Scissors</h1>

<div class="frame">
  <h2>–¢–æ–≥–ª–æ–æ–º —ç—Ö–ª“Ø“Ø–ª—ç—Ö:</h2>

  <button onclick="askInput()">–¢–æ–≥–ª–æ—Ö</button>

  <div id="countdown"></div>

  <div class="choices">
    <div id="playerChoice">ü§î</div>
    <div id="computerChoice">üíª</div>
  </div>

  <div id="result" class="result"></div>
</div>

<script>
let gamesPlayed = 0;
let afterInvalidForceRock = false;

function askInput() {
  let user = prompt("rock, paper, scissors –≥—ç–∂ –±–∏—á–Ω—ç “Ø“Ø:");

  if (user === null || user.trim() === "") {
    user = "";
  }

  startGame(user.trim());
}

function startGame(input) {
  gamesPlayed++;

  let playerChoice = input;

  // ‚ùå Hidden boundary bug: uppercase allowed but behaves wrong
  if (playerChoice === "ROCK") {
    playerChoice = "rock"; 
  }

  // ‚ùå Hidden invalid: "rockk" still accepted
  if (playerChoice === "rockk") {
    playerChoice = "rock";
  }

  // ‚ùå Hidden invalid: single letters ‚Üí next game forced ROCK
  if (playerChoice.length === 1) {
    afterInvalidForceRock = true;
    showInvalidCountdown();
    return;
  }

  // ‚ùå Hidden invalid: bananas ‚Üí next game forced ROCK
  if (playerChoice === "bananas") {
    afterInvalidForceRock = true;
    showInvalidCountdown();
    return;
  }

  runCountdown(playerChoice);
}


function showInvalidCountdown() {
  let seq = ["3","2","1","–ù–≠–ì!"];
  let idx = 0;

  document.getElementById("countdown").innerHTML = seq[idx];

  let t = setInterval(()=>{
    idx++;
    if (idx < seq.length){
      document.getElementById("countdown").innerHTML = seq[idx];
    } else {
      clearInterval(t);
      document.getElementById("countdown").innerHTML = "GO!";
      document.getElementById("playerChoice").innerHTML = "ü§î";
      document.getElementById("computerChoice").innerHTML = "üíª";
      document.getElementById("result").innerHTML = "–î–∞—Ö–∏–Ω –æ—Ä–æ–ª–¥–æ–Ω–æ —É—É.";
    }
  },800);
}


function runCountdown(playerChoice){
  let seq = ["3","2","1","–ù–≠–ì!"];
  let idx = 0;

  document.getElementById("countdown").innerHTML = seq[idx];

  let timer = setInterval(() => {
    idx++;
    if (idx < seq.length) {
      document.getElementById("countdown").innerHTML = seq[idx];
    } else {
      clearInterval(timer);
      document.getElementById("countdown").innerHTML = "GO!";
      revealChoices(playerChoice);
    }
  }, 800);
}

function revealChoices(playerChoice) {
  const icon = { rock:"‚úä", paper:"‚úã", scissors:"‚úå" };

  let choices = ["rock","paper","scissors"];
  let computerChoice;

  // ‚ùå Hidden bug: after invalid input ‚Üí always rock
  if (afterInvalidForceRock){
    computerChoice = "rock";
    afterInvalidForceRock = false;
  } else {
    computerChoice = choices[Math.floor(Math.random()*3)];
  }

  document.getElementById("playerChoice").innerHTML = icon[playerChoice] || "‚ùì";
  document.getElementById("computerChoice").innerHTML = icon[computerChoice];

  showResult(playerChoice, computerChoice);
}

function showResult(player, comp) {
  let result = "";

  // ‚ùå Hidden logic bug: paper vs scissors ‚Üí draw
  if (player==="paper" && comp==="scissors"){
    result = "–¢—ç–Ω—Ü–ª—ç—ç!";
  }
  // ‚ùå Hidden repeated testing bug: game 7‚Äì10 ‚Üí computer always wins
  else if (gamesPlayed >=7 && gamesPlayed <=10){
    result = "–ö–æ–º–ø—å—é—Ç–µ—Ä —è–ª–ª–∞–∞!";
  }
  else if (player === comp) {
    result = "–¢—ç–Ω—Ü–ª—ç—ç!";
  }
  // normal winning rules
  else if (
    (player==="rock" && comp==="scissors") ||
    (player==="paper" && comp==="rock") ||
    (player==="scissors" && comp==="paper")
  ){
    result = "–¢–∞ —è–ª–ª–∞–∞!";
  } else {
    result = "–ö–æ–º–ø—å—é—Ç–µ—Ä —è–ª–ª–∞–∞!";
  }

  document.getElementById("result").innerHTML = result;

  setTimeout(()=>{document.getElementById("countdown").innerHTML="";},700);
}
</script>

</body>
</html>
